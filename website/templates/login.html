{% extends "base.html" %} {% block title %}Login{% endblock %} 

{%block content%}

<form method="POST">
    <h3 align="center" class="my-3">Login</h3>
    <div class="form-group">
        <label for="id" class="my-2">Id</label>
        <input type="text" class="form-control" id="id" name="id" placeholder="Enter Id">
    </div>
    <div class="form-group">
        <label for="password1" class="my-2">Enter Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password">
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{%endblock%}
